<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
        function validateForm() {
            var bookName = document.getElementById("bookName").value;
            var bookPrice = document.getElementById("bookPrice").value;
            var bookCategory = document.getElementById("bookCategory").value;

            if (bookName.trim() === "") {
                alert("Book Name is required.");
                return false;
            }
            if (!/^[a-zA-Z]+$/.test(bookName)) {
                alert("Book Name must be a string.");
                return false;
            }
            if (isNaN(bookPrice) || bookPrice <= 0) {
                alert("Book Price must be a positive number.");
                return false;
            }
            if (!/^[a-zA-Z\s]+$/.test(bookCategory)) {
                alert("Book Category must be a string.");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
<div class="container">
  <div class="row">
    <h1 class="text-center">Update Book</h1>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <form th:action="@{/books}" method="post" onsubmit="return validateForm()">
        <div class="mb-3">
          <label for="bookId" class="form-label">Book ID:</label>
          <input type="text" class="form-control" id="bookId" name="bookId"  readonly required>
        </div>
        <div class="mb-3">
          <label for="bookName" class="form-label">Book Name:</label>
          <input type="text" class="form-control" id="bookName" name="bookName" required>
        </div>
        <div class="mb-3">
          <label for="bookPrice" class="form-label">Book Price:</label>
          <input type="number" class="form-control" id="bookPrice" name="bookPrice" required>
        </div>
        <div class="mb-3">
          <label for="bookCategory" class="form-label">Book Category:</label>
          <input type="text" class="form-control" id="bookCategory" name="bookCategory" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
