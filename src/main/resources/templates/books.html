<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="script.js"></script>
<!--    <link rel ="stylesheet" href="/static/style.css">-->
            <style>
        .sort-button {
            position: absolute;
            top: 0;
            right: 0;
            padding: 5px;
        }

        .sort-options {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            padding: 5px;
            background-color: #f889fa;
            border: 1px solid #dea2e6;
        }
    </style>



</head>

<body>
<div class="container">
    <div class="row">
        <h1 class="text-center">Book Store</h1>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="position-relative">
                <a href="/addbook"><button class="btn btn-primary">Add Books</button></a>
                <input type="text" id="searchInput" placeholder="Search" onkeyup="searchBooks()">
                <div class="sort-button" onmouseover="showSortOptions()" onmouseout="hideSortOptions()">
                    <button class="btn btn-warning">Sort</button>
                    <div class="sort-options" id="sortOptions">
                        <a href="#" class="dropdown-item" onclick="sortByBookName()">Sort by Name</a>
                        <a href="#" class="dropdown-item" onclick="sortByPrice()">Sort by Price</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
    <hr>
    <div id="cardContainer" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Loop through books -->
        <div class="col" th:each="book: ${books}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.bookName}"></h5>
                    <p class="card-text">
                        <strong>Price:</strong> <span class="card-price" th:text="${book.bookPrice}"></span>
                    </p>
                    <p class="card-text">
                        <strong>Category:</strong> <span th:text="${book.bookCategory}"></span>
                    </p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/updatebook/{id}(id = ${book.bookId})}">
                        <button class="btn btn-primary">Update</button>
                    </a>
                    <a th:href="@{/deletebook/{id}(id=${book.bookId})}">
                        <button class="btn btn-danger">Delete</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
